<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Alergias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro de Alergias</h1>

    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <form th:action="@{/alergias}" th:object="${novaAlergia}" method="post" class="row g-3">
                <div class="col-md-12">
                    <label for="nome" class="form-label">Nome da Alergia:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <h2 class="text-center mb-4">Alergias Cadastradas</h2>
    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alergia : ${alergias}">
            <td th:text="${alergia.id}"></td>
            <td th:text="${alergia.nome}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
