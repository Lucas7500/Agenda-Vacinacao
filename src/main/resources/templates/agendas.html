<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-3 mb-4">Agendas do Dia</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Data</th>
            <th>Vacina</th>
            <th>Situação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agenda : ${agendas}">
            <td th:text="${#dates.format(agenda.dataAgenda, 'dd/MM/yyyy')}"></td>
            <td th:text="${agenda.vacina.titulo}"></td>
            <td th:text="${agenda.situacao.name()}"></td>
            <td>
                <button
                        th:if="${agenda.situacao == T(com.agente.vacinacao.AgendaVacinacao.enums.SituacaoAgenda).AGENDADA}"
                        class="btn btn-success">Realizar
                </button>
                <button
                        th:if="${agenda.situacao == T(com.agente.vacinacao.AgendaVacinacao.enums.SituacaoAgenda).AGENDADA}"
                        class="btn btn-danger">Cancelar
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
