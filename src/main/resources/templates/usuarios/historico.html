<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Histórico de Vacinação</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Histórico de Vacinação</h1>
  <h3 th:text="'Usuário: ' + ${usuario.nome}"></h3>
  <table class="table table-striped mt-4">
    <thead>
    <tr>
      <th>Data da Aplicação</th>
      <th>Vacina</th>
      <th>Observações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="historico : ${historico}">
      <td th:text="${#temporals.format(historico.dataAplicacao, 'dd/MM/yyyy')}"></td>
      <td th:text="${historico.vacina.titulo}"></td>
      <td th:text="${historico.observacoes}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/agendas" class="btn btn-primary mt-3">Voltar</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
