<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Agendamentos de <span th:text="${usuario.nome}"></span></h1>

  <table class="table table-striped table-hover mt-4 shadow-sm">
    <thead class="table-dark">
    <tr>
      <th>Data</th>
      <th>Situação</th>
      <th>Vacina</th>
      <th>Dose</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="agenda : ${agendamentos}">
      <td th:text="${#temporals.format(agenda.data, 'dd/MM/yyyy')}"></td>
      <td th:text="${agenda.situacao}"></td>
      <td th:text="${agenda.vacina.descricao}"></td>
      <td th:text="${agenda.observacoes}"></td>
    </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a th:href="@{/usuarios}" class="btn btn-secondary">Voltar</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
